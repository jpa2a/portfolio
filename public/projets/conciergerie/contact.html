<style>
  .notre_adresse, .notre_email, .notre_telephone{
    color: rgba(219, 172, 52, 1);
    margin-top: 25px;
    margin-bottom: 10px;
    text-decoration: underline;
  }

</style>

<div class="contact">
    <div class="contact-text">
      <h2>Contactez nous</h2>
      <div class="notre_adresse"><p>notre adresse : </p></div>
      <div class="notre_adresse-details"><p>33 cours napoleon<br>20090 ajaccio</p></div>
      <div class="notre_email"><p>email : </p></div>
      <div class="notre_email-details"><p>email@gmail.com</p></div>
      <div class="notre_telephone"><p>telephone : </p></div>
      <div class="notre_telephone-details"><p>+336 45 74 69 25</p></div>
    </div>

    <div id="container">
      <form action="#" method="post" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input type="text" placeholder="Nom" name="name" id="name_input" required>
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="Email" name="email" id="email_input" required>
        </div>
        <div class="telephone">
          <label for="name"></label>
          <input type="text" placeholder="Numero de telephone" name="telephone" id="telephone_input" required>
        </div>
        <div class="subject">
          <label for="subject"></label>
          <select placeholder="Sujet" name="subject" id="subject_input" required>
            <option disabled hidden selected>Sujet</option>
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
          </select>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="texte ici" id="message_input" cols="30" rows="5" required></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Envoyer" id="form_button" />
        </div>
      </form><!-- // End form -->
    </div><!-- // End #container -->

</div>
